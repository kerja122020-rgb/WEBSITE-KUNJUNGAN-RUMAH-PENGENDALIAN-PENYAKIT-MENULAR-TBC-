<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Kunjungan Rumah - Pengendalian TBC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        .form-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 16px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }
        .anggota-card {
            background: rgba(255,255,255,0.95);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 4px solid #4f46e5;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">üìã Checklist Kunjungan Rumah</h1>
            <p class="text-lg text-gray-600">Pengendalian Penyakit Menular (TBC)</p>
        </div>

        <form id="tbcForm" class="space-y-6">
            <!-- Data Dasar -->
            <div class="form-section text-white">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    üè† Data Dasar Kunjungan
                </h2>
                
                <div class="grid md:grid-cols-2 gap-4">
                    <div class="input-group">
                        <label class="block text-sm font-medium mb-2">Nama Desa</label>
                        <select name="namaDesa" required class="w-full p-3 rounded-lg border text-gray-800 focus:ring-2 focus:ring-blue-500">
                            <option value="">Pilih Desa</option>
                            <option value="Desa Ganra">Desa Ganra</option>
                            <option value="Desa Enrekeng">Desa Enrekeng</option>
                            <option value="Desa Belo">Desa Belo</option>
                            <option value="Desa Lompulle">Desa Lompulle</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label class="block text-sm font-medium mb-2">Nama Posyandu</label>
                        <input type="text" name="namaPosyandu" required class="w-full p-3 rounded-lg border text-gray-800 focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="input-group">
                        <label class="block text-sm font-medium mb-2">Nama Kader</label>
                        <input type="text" name="namaKader" required class="w-full p-3 rounded-lg border text-gray-800 focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="input-group">
                        <label class="block text-sm font-medium mb-2">Tanggal Kunjungan</label>
                        <input type="date" name="tanggalKunjungan" required class="w-full p-3 rounded-lg border text-gray-800 focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                
                <div class="grid md:grid-cols-2 gap-4 mt-4">
                    <div class="input-group">
                        <label class="block text-sm font-medium mb-2">Nama Kepala Keluarga</label>
                        <input type="text" name="namaKepalaKeluarga" required class="w-full p-3 rounded-lg border text-gray-800 focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="input-group">
                        <label class="block text-sm font-medium mb-2">Alamat</label>
                        <input type="text" name="alamat" required class="w-full p-3 rounded-lg border text-gray-800 focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                
                <div class="grid md:grid-cols-3 gap-4 mt-4">
                    <div class="input-group">
                        <label class="block text-sm font-medium mb-2">Jumlah Anggota Keluarga</label>
                        <input type="number" name="jumlahAnggotaKeluarga" min="1" required class="w-full p-3 rounded-lg border text-gray-800 focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="input-group">
                        <label class="block text-sm font-medium mb-2">Jumlah Hamil</label>
                        <input type="number" name="jumlahHamil" min="0" class="w-full p-3 rounded-lg border text-gray-800 focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="input-group">
                        <label class="block text-sm font-medium mb-2">Jumlah Tidak Hamil</label>
                        <input type="number" name="jumlahTidakHamil" min="0" class="w-full p-3 rounded-lg border text-gray-800 focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </div>

            <!-- Data Anggota Keluarga -->
            <div class="form-section text-white">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold flex items-center">
                        üë• Data Anggota Keluarga
                    </h2>
                    <button type="button" id="tambahAnggota" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                        + Tambah Anggota
                    </button>
                </div>
                
                <div id="anggotaContainer">
                    <!-- Anggota keluarga akan ditambahkan di sini -->
                </div>
            </div>

            <!-- Tombol Submit -->
            <div class="text-center">
                <button type="submit" class="btn-primary text-white px-8 py-4 rounded-lg text-lg font-semibold shadow-lg">
                    üì§ Kirim Data ke Spreadsheet
                </button>
            </div>
        </form>

        <!-- Status -->
        <div id="status" class="mt-6 text-center hidden">
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg">
                <span id="statusMessage"></span>
            </div>
        </div>
    </div>

    <script>
        let anggotaCount = 0;

        // Template untuk anggota keluarga
        function createAnggotaTemplate(index) {
            return `
                <div class="anggota-card" data-index="${index}">
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="font-semibold text-gray-800">Anggota Keluarga ${index + 1}</h3>
                        <button type="button" class="hapus-anggota text-red-500 hover:text-red-700" data-index="${index}">
                            üóëÔ∏è Hapus
                        </button>
                    </div>
                    
                    <div class="grid md:grid-cols-3 gap-3 mb-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nama</label>
                            <input type="text" name="anggota[${index}][nama]" required class="w-full p-2 rounded border text-gray-800 focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Umur (Tahun)</label>
                            <input type="number" name="anggota[${index}][umur]" min="0" required class="w-full p-2 rounded border text-gray-800 focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Jenis Kelamin</label>
                            <select name="anggota[${index}][jenisKelamin]" required class="w-full p-2 rounded border text-gray-800 focus:ring-2 focus:ring-blue-500">
                                <option value="">Pilih</option>
                                <option value="Laki-Laki">Laki-Laki</option>
                                <option value="Perempuan">Perempuan</option>
                            </select>
                        </div>
                    </div>

                    <!-- Skrining TBC -->
                    <div class="mb-3">
                        <h4 class="font-medium text-gray-800 mb-2">üîç Skrining TBC</h4>
                        <div class="grid md:grid-cols-2 gap-3">
                            <div>
                                <label class="block text-sm text-gray-700 mb-1">Batuk Menerus >2 Minggu</label>
                                <select name="anggota[${index}][batukMenerus]" class="w-full p-2 rounded border text-gray-800">
                                    <option value="">Pilih</option>
                                    <option value="Ya">Ya</option>
                                    <option value="Tidak">Tidak</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm text-gray-700 mb-1">Demam >2 Minggu</label>
                                <select name="anggota[${index}][demam]" class="w-full p-2 rounded border text-gray-800">
                                    <option value="">Pilih</option>
                                    <option value="Ya">Ya</option>
                                    <option value="Tidak">Tidak</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm text-gray-700 mb-1">BB Turun 3 Bulan Berturut</label>
                                <select name="anggota[${index}][bbTurun]" class="w-full p-2 rounded border text-gray-800">
                                    <option value="">Pilih</option>
                                    <option value="Ya">Ya</option>
                                    <option value="Tidak">Tidak</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm text-gray-700 mb-1">Kontak Erat Pasien TBC</label>
                                <input type="text" name="anggota[${index}][kontakErat]" placeholder="Keluarga/Tetangga/ART" class="w-full p-2 rounded border text-gray-800">
                            </div>
                        </div>
                    </div>

                    <!-- Diagnosis dan Pemeriksaan -->
                    <div class="grid md:grid-cols-2 gap-3 mb-3">
                        <div>
                            <label class="block text-sm text-gray-700 mb-1">Terdiagnosa TBC (Tanggal)</label>
                            <input type="date" name="anggota[${index}][diagnosaTanggal]" class="w-full p-2 rounded border text-gray-800">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-700 mb-1">Tempat Diagnosa</label>
                            <input type="text" name="anggota[${index}][diagnosaTempat]" class="w-full p-2 rounded border text-gray-800">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-700 mb-1">Pemeriksaan Terakhir (Tanggal)</label>
                            <input type="date" name="anggota[${index}][pemeriksaanTanggal]" class="w-full p-2 rounded border text-gray-800">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-700 mb-1">Tempat Pemeriksaan</label>
                            <input type="text" name="anggota[${index}][pemeriksaanTempat]" class="w-full p-2 rounded border text-gray-800">
                        </div>
                    </div>

                    <!-- Obat dan PMO -->
                    <div class="grid md:grid-cols-2 gap-3 mb-3">
                        <div>
                            <label class="block text-sm text-gray-700 mb-1">Ada Obat TBC</label>
                            <select name="anggota[${index}][adaObat]" class="w-full p-2 rounded border text-gray-800">
                                <option value="">Pilih</option>
                                <option value="Ya">Ya</option>
                                <option value="Tidak">Tidak</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm text-gray-700 mb-1">Sudah Minum Obat Hari Ini</label>
                            <select name="anggota[${index}][minumObat]" class="w-full p-2 rounded border text-gray-800">
                                <option value="">Pilih</option>
                                <option value="Ya">Ya</option>
                                <option value="Tidak">Tidak</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm text-gray-700 mb-1">Nama PMO</label>
                            <input type="text" name="anggota[${index}][namaPMO]" class="w-full p-2 rounded border text-gray-800">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-700 mb-1">Perilaku Merokok</label>
                            <select name="anggota[${index}][merokok]" class="w-full p-2 rounded border text-gray-800">
                                <option value="">Pilih</option>
                                <option value="Aktif">Aktif</option>
                                <option value="Pasif">Pasif</option>
                                <option value="Tidak">Tidak</option>
                            </select>
                        </div>
                    </div>

                    <!-- Tindakan -->
                    <div class="grid md:grid-cols-2 gap-3">
                        <div>
                            <label class="block text-sm text-gray-700 mb-1">Pemberian Edukasi</label>
                            <textarea name="anggota[${index}][edukasi]" rows="2" class="w-full p-2 rounded border text-gray-800" placeholder="Catatan edukasi yang diberikan"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm text-gray-700 mb-1">Mengingatkan Periksa</label>
                            <textarea name="anggota[${index}][mengingatkanPeriksa]" rows="2" class="w-full p-2 rounded border text-gray-800" placeholder="Pustu/Puskesmas/Fasyankes"></textarea>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm text-gray-700 mb-1">Rujukan ke Nakes (Tanggal)</label>
                            <input type="date" name="anggota[${index}][rujukanTanggal]" class="w-full p-2 rounded border text-gray-800">
                        </div>
                    </div>
                </div>
            `;
        }

        // Tambah anggota keluarga
        document.getElementById('tambahAnggota').addEventListener('click', function() {
            const container = document.getElementById('anggotaContainer');
            container.insertAdjacentHTML('beforeend', createAnggotaTemplate(anggotaCount));
            anggotaCount++;
        });

        // Hapus anggota keluarga
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('hapus-anggota') || e.target.parentElement.classList.contains('hapus-anggota')) {
                const button = e.target.classList.contains('hapus-anggota') ? e.target : e.target.parentElement;
                const index = button.getAttribute('data-index');
                const anggotaCard = document.querySelector(`[data-index="${index}"]`);
                anggotaCard.remove();
            }
        });

        // Tambah anggota pertama secara otomatis
        document.getElementById('tambahAnggota').click();

        // Submit form
        document.getElementById('tbcForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {};
            
            // Ambil data dasar
            for (let [key, value] of formData.entries()) {
                if (!key.startsWith('anggota[')) {
                    data[key] = value;
                }
            }
            
            // Buat keterangan kehamilan
            const jumlahHamil = data.jumlahHamil || 0;
            const jumlahTidakHamil = data.jumlahTidakHamil || 0;
            data.keteranganKehamilan = `Hamil: ${jumlahHamil}, Tidak Hamil: ${jumlahTidakHamil}`;
            
            // Ambil data anggota keluarga dan kirim satu per satu
            const anggotaCards = document.querySelectorAll('.anggota-card');
            
            if (anggotaCards.length === 0) {
                // Jika tidak ada anggota, kirim data dasar saja
                kirimKeSpreadsheet(data);
            } else {
                // Kirim data untuk setiap anggota keluarga
                anggotaCards.forEach((card, index) => {
                    const anggotaData = {...data}; // Copy data dasar
                    const inputs = card.querySelectorAll('input, select, textarea');
                    
                    inputs.forEach(input => {
                        const name = input.name.replace(`anggota[${card.dataset.index}][`, '').replace(']', '');
                        
                        // Sesuaikan nama field dengan yang diharapkan Apps Script
                        switch(name) {
                            case 'nama':
                                anggotaData.namaAnggota = input.value;
                                break;
                            case 'bbTurun':
                                anggotaData.beratBadan = input.value;
                                break;
                            case 'diagnosaTanggal':
                                anggotaData.tanggalDiagnosa = input.value;
                                break;
                            case 'diagnosaTempat':
                                anggotaData.tempatDiagnosa = input.value;
                                break;
                            case 'pemeriksaanTanggal':
                                anggotaData.tanggalPemeriksaan = input.value;
                                break;
                            case 'pemeriksaanTempat':
                                anggotaData.tempatPemeriksaan = input.value;
                                break;
                            case 'rujukanTanggal':
                                anggotaData.tanggalRujukan = input.value;
                                break;
                            case 'edukasi':
                            case 'mengingatkanPeriksa':
                                // Gabungkan edukasi dan mengingatkan periksa menjadi tindakan
                                if (!anggotaData.tindakan) anggotaData.tindakan = '';
                                if (input.value) {
                                    anggotaData.tindakan += (anggotaData.tindakan ? '; ' : '') + 
                                        (name === 'edukasi' ? 'Edukasi: ' : 'Mengingatkan Periksa: ') + input.value;
                                }
                                break;
                            case 'batukMenerus':
                                anggotaData.batukMenerus = input.value;
                                break;
                            case 'merokok':
                                anggotaData.perilakuMerokok = input.value;
                                break;
                            default:
                                anggotaData[name] = input.value;
                        }
                    });
                    
                    // Kirim data untuk anggota ini
                    setTimeout(() => {
                        kirimKeSpreadsheet(anggotaData, index === anggotaCards.length - 1);
                    }, index * 500); // Delay untuk menghindari konflik
                });
            }
        });

        function kirimKeSpreadsheet(data, isLast = true) {
            const status = document.getElementById('status');
            const statusMessage = document.getElementById('statusMessage');
            
            // Tampilkan loading hanya untuk pengiriman pertama
            if (!status.classList.contains('bg-blue-100')) {
                status.classList.remove('hidden');
                status.className = 'mt-6 text-center bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded-lg';
                statusMessage.textContent = 'Mengirim data ke spreadsheet...';
            }

            // URL Google Apps Script Web App
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyyboG0fLYW1iIlK7Z66Zs2fPgXw667PN2TFxBvPqPWCRoY9nTLy89QyLrTiVc80gEA9Q/exec';
            
            // Buat URL dengan parameter untuk kompatibilitas dengan Apps Script
            const params = new URLSearchParams();
            Object.keys(data).forEach(key => {
                if (data[key] !== null && data[key] !== undefined && data[key] !== '') {
                    params.append(key, data[key]);
                }
            });
            
            fetch(scriptURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                mode: 'no-cors',
                body: params.toString()
            })
            .then(() => {
                // Tampilkan sukses hanya untuk pengiriman terakhir
                if (isLast) {
                    status.className = 'mt-6 text-center bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg';
                    statusMessage.textContent = '‚úÖ Semua data berhasil dikirim ke spreadsheet!';
                    
                    // Reset form setelah 3 detik
                    setTimeout(() => {
                        document.getElementById('tbcForm').reset();
                        document.getElementById('anggotaContainer').innerHTML = '';
                        anggotaCount = 0;
                        document.getElementById('tambahAnggota').click();
                        status.classList.add('hidden');
                    }, 3000);
                }
            })
            .catch(error => {
                console.log('Fetch gagal untuk data:', data);
                
                if (isLast) {
                    // Coba metode alternatif untuk pengiriman terakhir
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = scriptURL;
                    form.target = '_blank';
                    form.style.display = 'none';
                    
                    Object.keys(data).forEach(key => {
                        if (data[key] !== null && data[key] !== undefined && data[key] !== '') {
                            const input = document.createElement('input');
                            input.type = 'hidden';
                            input.name = key;
                            input.value = data[key];
                            form.appendChild(input);
                        }
                    });
                    
                    document.body.appendChild(form);
                    form.submit();
                    document.body.removeChild(form);
                    
                    status.className = 'mt-6 text-center bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg';
                    statusMessage.textContent = '‚úÖ Data dikirim! Cek tab baru untuk konfirmasi.';
                    
                    setTimeout(() => {
                        document.getElementById('tbcForm').reset();
                        document.getElementById('anggotaContainer').innerHTML = '';
                        anggotaCount = 0;
                        document.getElementById('tambahAnggota').click();
                        status.classList.add('hidden');
                    }, 3000);
                }
            });
        }
    </script>
