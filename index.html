<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Kunjungan Rumah - Data Keluarga</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .form-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            color: white;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        .member-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-400 via-pink-500 to-red-500 min-h-screen p-4">
    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">üìã Formulir Kunjungan Rumah</h1>
            <p class="text-white opacity-90">Sistem Pencatatan Data Keluarga</p>
        </div>

        <form id="familyForm" class="space-y-6">
            <!-- Data Kepala Keluarga -->
            <div class="form-section">
                <h2 class="text-2xl font-bold mb-4">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Data Kepala Keluarga</h2>
                
                <div class="input-group">
                    <label class="block text-sm font-medium mb-2">Nama Kepala Keluarga</label>
                    <input type="text" id="namaKepalaKeluarga" required 
                           class="w-full px-4 py-2 rounded-lg border-0 text-gray-800 focus:ring-2 focus:ring-blue-400">
                </div>

                <div class="input-group">
                    <label class="block text-sm font-medium mb-2">Alamat</label>
                    <textarea id="alamat" required rows="3"
                              class="w-full px-4 py-2 rounded-lg border-0 text-gray-800 focus:ring-2 focus:ring-blue-400"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="input-group">
                        <label class="block text-sm font-medium mb-2">Jumlah Anggota Keluarga</label>
                        <input type="number" id="jumlahAnggota" min="1" required
                               class="w-full px-4 py-2 rounded-lg border-0 text-gray-800 focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div class="input-group">
                        <label class="block text-sm font-medium mb-2">Jumlah Hamil</label>
                        <input type="number" id="jumlahHamil" min="0" value="0"
                               class="w-full px-4 py-2 rounded-lg border-0 text-gray-800 focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div class="input-group">
                        <label class="block text-sm font-medium mb-2">Jumlah Tidak Hamil</label>
                        <input type="number" id="jumlahTidakHamil" min="0" value="0"
                               class="w-full px-4 py-2 rounded-lg border-0 text-gray-800 focus:ring-2 focus:ring-blue-400">
                    </div>
                </div>

                <div class="input-group">
                    <label class="block text-sm font-medium mb-2">Tanggal Kunjungan Rumah</label>
                    <input type="date" id="tanggalKunjungan" required
                           class="w-full px-4 py-2 rounded-lg border-0 text-gray-800 focus:ring-2 focus:ring-blue-400">
                </div>
            </div>

            <!-- Data Anggota Keluarga -->
            <div class="form-section">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">üë• Data Anggota Keluarga</h2>
                    <button type="button" id="addMember" 
                            class="btn-secondary px-4 py-2 rounded-lg font-medium text-white hover:opacity-90">
                        + Tambah Anggota
                    </button>
                </div>
                
                <div id="familyMembers">
                    <!-- Anggota keluarga akan ditambahkan di sini -->
                </div>
            </div>

            <!-- Tombol Submit -->
            <div class="text-center">
                <button type="submit" 
                        class="btn-primary px-8 py-3 rounded-lg font-bold text-white text-lg hover:opacity-90">
                    üì§ Kirim Data ke Spreadsheet
                </button>
            </div>
        </form>

        <!-- Status -->
        <div id="status" class="mt-6 text-center"></div>
    </div>

    <script>
        let memberCount = 0;

        // Set tanggal hari ini sebagai default
        document.getElementById('tanggalKunjungan').value = new Date().toISOString().split('T')[0];

        // Tambah anggota keluarga
        document.getElementById('addMember').addEventListener('click', function() {
            memberCount++;
            const memberDiv = document.createElement('div');
            memberDiv.className = 'member-card';
            memberDiv.innerHTML = `
                <div class="flex justify-between items-center mb-3">
                    <h3 class="text-lg font-bold">Anggota Keluarga ${memberCount}</h3>
                    <button type="button" onclick="removeMember(this)" 
                            class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded text-sm">
                        Hapus
                    </button>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Nama Anggota Keluarga</label>
                        <input type="text" name="namaAnggota_${memberCount}" required
                               class="w-full px-3 py-2 rounded border-0 text-gray-800 focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Umur (Tahun)</label>
                        <input type="number" name="umur_${memberCount}" min="0" required
                               class="w-full px-3 py-2 rounded border-0 text-gray-800 focus:ring-2 focus:ring-blue-400">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Jenis Kelamin</label>
                    <div class="flex gap-4">
                        <label class="flex items-center">
                            <input type="radio" name="jenisKelamin_${memberCount}" value="Laki-Laki" required class="mr-2">
                            Laki-Laki
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="jenisKelamin_${memberCount}" value="Perempuan" required class="mr-2">
                            Perempuan
                        </label>
                    </div>
                </div>

                <div class="mb-4">
                    <h4 class="font-bold mb-2">üîç Skrining TBC</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <div>
                            <label class="block text-sm mb-1">Batuk Menerus > 2 Minggu</label>
                            <select name="batukMenerus_${memberCount}" required
                                    class="w-full px-3 py-2 rounded border-0 text-gray-800">
                                <option value="">Pilih</option>
                                <option value="Ya">Ya</option>
                                <option value="Tidak">Tidak</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm mb-1">Demam > 2 Minggu</label>
                            <select name="demam_${memberCount}" required
                                    class="w-full px-3 py-2 rounded border-0 text-gray-800">
                                <option value="">Pilih</option>
                                <option value="Ya">Ya</option>
                                <option value="Tidak">Tidak</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm mb-1">BB Tidak Naik/Turun 3 Bulan</label>
                            <select name="beratBadan_${memberCount}" required
                                    class="w-full px-3 py-2 rounded border-0 text-gray-800">
                                <option value="">Pilih</option>
                                <option value="Ya">Ya</option>
                                <option value="Tidak">Tidak</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm mb-1">Kontak Erat Pasien TBC</label>
                            <select name="kontakErat_${memberCount}" required
                                    class="w-full px-3 py-2 rounded border-0 text-gray-800">
                                <option value="">Pilih</option>
                                <option value="Keluarga">Keluarga</option>
                                <option value="Tetangga">Tetangga</option>
                                <option value="ART">ART</option>
                                <option value="Tidak Ada">Tidak Ada</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <h4 class="font-bold mb-2">üè• Diagnosis TBC</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <div>
                            <label class="block text-sm mb-1">Tanggal Diagnosis</label>
                            <input type="date" name="tanggalDiagnosis_${memberCount}"
                                   class="w-full px-3 py-2 rounded border-0 text-gray-800">
                        </div>
                        <div>
                            <label class="block text-sm mb-1">Tempat Diagnosis</label>
                            <input type="text" name="tempatDiagnosis_${memberCount}"
                                   class="w-full px-3 py-2 rounded border-0 text-gray-800">
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <h4 class="font-bold mb-2">üî¨ Pemeriksaan Terakhir</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <div>
                            <label class="block text-sm mb-1">Tanggal Pemeriksaan</label>
                            <input type="date" name="tanggalPemeriksaan_${memberCount}"
                                   class="w-full px-3 py-2 rounded border-0 text-gray-800">
                        </div>
                        <div>
                            <label class="block text-sm mb-1">Tempat Pemeriksaan</label>
                            <input type="text" name="tempatPemeriksaan_${memberCount}"
                                   class="w-full px-3 py-2 rounded border-0 text-gray-800">
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <h4 class="font-bold mb-2">üíä Obat TBC</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <div>
                            <label class="block text-sm mb-1">Ada Obat</label>
                            <select name="adaObat_${memberCount}" required
                                    class="w-full px-3 py-2 rounded border-0 text-gray-800">
                                <option value="">Pilih</option>
                                <option value="Ya">Ya</option>
                                <option value="Tidak">Tidak</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm mb-1">Sudah Minum Obat Hari Ini</label>
                            <select name="minumObat_${memberCount}" required
                                    class="w-full px-3 py-2 rounded border-0 text-gray-800">
                                <option value="">Pilih</option>
                                <option value="Ya">Ya</option>
                                <option value="Tidak">Tidak</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1">üë®‚Äç‚öïÔ∏è Nama PMO (Pengawas Minum Obat)</label>
                    <input type="text" name="namaPMO_${memberCount}"
                           class="w-full px-3 py-2 rounded border-0 text-gray-800">
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">üö¨ Perilaku Merokok</label>
                    <div class="flex gap-4">
                        <label class="flex items-center">
                            <input type="radio" name="perilakuMerokok_${memberCount}" value="Aktif" required class="mr-2">
                            Aktif
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="perilakuMerokok_${memberCount}" value="Pasif" required class="mr-2">
                            Pasif
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="perilakuMerokok_${memberCount}" value="Tidak" required class="mr-2">
                            Tidak
                        </label>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1">üìö Pemberian Edukasi</label>
                    <textarea name="pemberianEdukasi_${memberCount}" rows="2"
                              class="w-full px-3 py-2 rounded border-0 text-gray-800"></textarea>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1">‚è∞ Mengingatkan Periksa ke Pustu/Puskesmas/Fasyankes</label>
                    <textarea name="mengingatkanPeriksa_${memberCount}" rows="2"
                              class="w-full px-3 py-2 rounded border-0 text-gray-800"></textarea>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1">üè• Tanggal Rujukan ke Nakes</label>
                    <input type="date" name="tanggalRujukan_${memberCount}"
                           class="w-full px-3 py-2 rounded border-0 text-gray-800">
                </div>
            `;
            document.getElementById('familyMembers').appendChild(memberDiv);
        });

        // Hapus anggota keluarga
        function removeMember(button) {
            button.closest('.member-card').remove();
        }

        // Tambah anggota pertama secara otomatis
        document.getElementById('addMember').click();

        // Submit form
        document.getElementById('familyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<div class="bg-blue-500 text-white px-4 py-2 rounded-lg">üì§ Mengirim data ke spreadsheet...</div>';

            // Kumpulkan semua data
            const formData = new FormData(this);
            const data = {
                namaKepalaKeluarga: document.getElementById('namaKepalaKeluarga').value,
                alamat: document.getElementById('alamat').value,
                jumlahAnggota: document.getElementById('jumlahAnggota').value,
                jumlahHamil: document.getElementById('jumlahHamil').value,
                jumlahTidakHamil: document.getElementById('jumlahTidakHamil').value,
                tanggalKunjungan: document.getElementById('tanggalKunjungan').value,
                anggotaKeluarga: []
            };

            // Kumpulkan data anggota keluarga
            const memberCards = document.querySelectorAll('.member-card');
            memberCards.forEach((card, index) => {
                const memberNumber = index + 1;
                const memberData = {
                    nama: formData.get(`namaAnggota_${memberNumber}`) || '',
                    umur: formData.get(`umur_${memberNumber}`) || '',
                    jenisKelamin: formData.get(`jenisKelamin_${memberNumber}`) || '',
                    batukMenerus: formData.get(`batukMenerus_${memberNumber}`) || '',
                    demam: formData.get(`demam_${memberNumber}`) || '',
                    beratBadan: formData.get(`beratBadan_${memberNumber}`) || '',
                    kontakErat: formData.get(`kontakErat_${memberNumber}`) || '',
                    tanggalDiagnosis: formData.get(`tanggalDiagnosis_${memberNumber}`) || '',
                    tempatDiagnosis: formData.get(`tempatDiagnosis_${memberNumber}`) || '',
                    tanggalPemeriksaan: formData.get(`tanggalPemeriksaan_${memberNumber}`) || '',
                    tempatPemeriksaan: formData.get(`tempatPemeriksaan_${memberNumber}`) || '',
                    adaObat: formData.get(`adaObat_${memberNumber}`) || '',
                    minumObat: formData.get(`minumObat_${memberNumber}`) || '',
                    namaPMO: formData.get(`namaPMO_${memberNumber}`) || '',
                    perilakuMerokok: formData.get(`perilakuMerokok_${memberNumber}`) || '',
                    pemberianEdukasi: formData.get(`pemberianEdukasi_${memberNumber}`) || '',
                    mengingatkanPeriksa: formData.get(`mengingatkanPeriksa_${memberNumber}`) || '',
                    tanggalRujukan: formData.get(`tanggalRujukan_${memberNumber}`) || ''
                };
                data.anggotaKeluarga.push(memberData);
            });

            // Kirim data ke Google Apps Script
            const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxL54Sb-3TlNYbF19qWxlHgFTYZiqL2XD-AzZlZOYFn0Hxr2TuVn-4TdL8EfrZ7B9k/exec';
            
            // Menggunakan fetch dengan mode no-cors untuk Google Apps Script
            fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                // Karena mode no-cors, kita tidak bisa membaca response
                // Tapi request sudah terkirim ke Google Apps Script
                statusDiv.innerHTML = `
                    <div class="bg-green-500 text-white px-4 py-2 rounded-lg mb-4 animate-pulse">
                        ‚úÖ Data berhasil dikirim ke Google Spreadsheet!
                    </div>
                    <div class="bg-blue-100 text-blue-800 px-4 py-2 rounded-lg text-sm">
                        üìä <strong>Data yang dikirim:</strong>
                        <br>‚Ä¢ Kepala Keluarga: ${data.namaKepalaKeluarga}
                        <br>‚Ä¢ Jumlah Anggota: ${data.anggotaKeluarga.length} orang
                        <br>‚Ä¢ Tanggal Kunjungan: ${data.tanggalKunjungan}
                        <br>‚Ä¢ Status: Tersimpan di spreadsheet Anda
                    </div>
                `;
                
                // Reset form setelah berhasil kirim
                setTimeout(() => {
                    this.reset();
                    document.getElementById('familyMembers').innerHTML = '';
                    memberCount = 0;
                    document.getElementById('addMember').click();
                    document.getElementById('tanggalKunjungan').value = new Date().toISOString().split('T')[0];
                    
                    statusDiv.innerHTML = `
                        <div class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg text-sm">
                            üìù Form telah direset. Siap untuk entri data berikutnya.
                        </div>
                    `;
                }, 3000);
            })
            .catch(error => {
                console.error('Error:', error);
                statusDiv.innerHTML = `
                    <div class="bg-red-500 text-white px-4 py-2 rounded-lg mb-4">
                        ‚ùå Terjadi kesalahan saat mengirim data ke spreadsheet
                    </div>
                    <div class="bg-yellow-100 text-yellow-800 px-4 py-2 rounded-lg text-sm">
                        üîß <strong>Kemungkinan penyebab:</strong>
                        <br>‚Ä¢ Koneksi internet bermasalah
                        <br>‚Ä¢ Google Apps Script belum dikonfigurasi dengan benar
                        <br>‚Ä¢ URL Apps Script tidak valid
                        <br><br>Silakan coba lagi atau periksa konfigurasi Apps Script Anda.
                    </div>
                `;
            });
        });

        // Auto-calculate jumlah tidak hamil
        document.getElementById('jumlahAnggota').addEventListener('input', updateTidakHamil);
        document.getElementById('jumlahHamil').addEventListener('input', updateTidakHamil);

        function updateTidakHamil() {
            const total = parseInt(document.getElementById('jumlahAnggota').value) || 0;
            const hamil = parseInt(document.getElementById('jumlahHamil').value) || 0;
            document.getElementById('jumlahTidakHamil').value = Math.max(0, total - hamil);
        }
    </script>

</html>
